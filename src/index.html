<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Roteiro Eng de Software</title>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Pessoas</h1>
      <div class="container">
        <form>
        
          <label>Nome: </label>
          <input
            type="text"
            id="inputNome"
            placeholder="Inserir Nome"
            name="todo"
          />
          
          
          
          <button id="submit">Submit</button>
        </form>
       
        
      </div>

      <ul>
        <template id="listItemTemplate">
          <li class="list-item" id="unique-id">
            <input class="checkbox" type="checkbox" />
            <span class="editable" contenteditable="true">Check</span>
            <button class="delete">Delete</button>
          </li>
        </template>
      </ul>
    </div>
    <script src="./ts/controller.ts"></script>
  </body>
